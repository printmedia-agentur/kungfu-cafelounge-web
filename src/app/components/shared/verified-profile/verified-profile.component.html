<div class="row" *ngIf="loading === false">
  <div class="col-xs-12">
    <div class="row show-hide-message" *ngIf="message">
      <div class="col-xs-12">
        <div [ngClass]="messageClass">
          {{ message }}
        </div>
      </div>
    </div>
    <div class="alert alert-info verify" *ngIf="authService.loggedIn() && !isEmailVerified">

    </div>
    <div class="alert alert-info verify" *ngIf="authService.loggedIn() && !isPhoneVerified">
